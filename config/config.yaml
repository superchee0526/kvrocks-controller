addr: "127.0.0.1:9379"


# Which store engine should be used by controller
# options: etcd, zookeeper, raft, consul
# Note: the raft engine is an experimental feature and is not recommended for production use.
#
# default: etcd
storage_type: etcd

etcd:
  addrs:
    - "127.0.0.1:2379"
  username:
  password:
  elect_path:
  tls:
    enable: false
    cert_file:
    key_file:
    ca_file:

controller:
  failover:
    ping_interval_seconds: 3
    max_ping_count: 5

